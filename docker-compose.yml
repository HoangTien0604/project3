version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_notes_web
    ports:
      - "8080:80"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./src:/var/www/html

  db:
    image: mysql:8.0
    container_name: php_notes_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notes_db
      MYSQL_USER: dev
      MYSQL_PASSWORD: devpass
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - dbdata:/var/lib/mysql
      - ./db/notes.sql:/docker-entrypoint-initdb.d/notes.sql
    ports:
      - "3306:3306"

volumes:
  dbdata: